<!DOCTYPE html>
<html>
<head>
  <title>Image Gallery</title>
  <style>
    /* CSS styles for image descriptions */
    .block-description {
      display: block;
    }
    .inline-description {
      display: inline;
    }
    .blue-text {
      color: blue;
    }
    .orange-text {
      color: orange;
    }
  </style>
</head>
<body>
  <h1>Image 1</h1>
  <img src="image1.jpg" alt="Image 1" width="500" height="500">
  <p class="block-description blue-text">Description for Image 1</p>

  <h2>Image 2</h2>
  <img src="directory/image2.jpg" alt="Image 2" width="500" height="500">
  <br>
  <span class="inline-description">Description for Image 2</span>

  <h3>Image 3</h3>
  <img src="https://images.unsplash.com/photo-1523712999610-f77fbcfc3843?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=870&q=80" alt="Image 3" width="500" height="500">
  <p class="block-description orange-text">Description for Image 3</p>

  <h4>Image 4</h4>
  <img src="image4.jpg" alt="Image 4" width="500" height="500">
  <ul>
    <li class="orange-text">Description for Image 4</li>
  </ul>

  <h5>Image 5</h5>
  <img src="directory/image5.jpg" alt="Image 5" width="500" height="500">
  <ol>
    <li>Description for Image 5</li>
  </ol>

  <h6>Image 6</h6>
  <a href="https://www.geminisolutions.com/">
    <img src="https://media.glassdoor.com/sql/1333027/gemini-solutions-squareLogo-1654053382037.png" alt="Company logo" width="200" height="200">
  </a>
</body>
</html>
